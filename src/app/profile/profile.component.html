<div fxLayout="row wrap">
  <div fxFlex.gt-sm="33" fxFlex="100">
    <mat-card>
      <mat-card-header class="mat-purple">
        <mat-card-title>Profile Settings</mat-card-title>
      </mat-card-header>
      <mat-tab-group>
        <mat-tab>
          <ng-template matTabLabel>Me</ng-template>
          <mat-card-content>
            <form [formGroup]="infoForm" fxLayout="column">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="text" placeholder="First Name" [formControl]="infoForm.controls['firstName']">
                </mat-form-field>
                <small *ngIf="infoForm.controls['firstName'].hasError('required') && infoForm.controls['firstName'].touched"
                  class="mat-text-warn">Your first name is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="text" placeholder="Last Name" [formControl]="infoForm.controls['lastName']">
                </mat-form-field>
                <small *ngIf="infoForm.controls['lastName'].hasError('required') && infoForm.controls['lastName'].touched"
                  class="mat-text-warn">Your last name is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="eamil" placeholder="Email" [formControl]="infoForm.controls['email']">
                </mat-form-field>
                <small *ngIf="infoForm.controls['email'].hasError('required') && infoForm.controls['email'].touched"
                  class="mat-text-warn">A valid is required.</small>
                <small *ngIf="infoForm.controls['email'].errors?.email" class="mat-text-warn">That doesn't look like a
                  real email address.</small>
              </div>
            </form>
          </mat-card-content>
        </mat-tab>
        <mat-tab>
          <ng-template matTabLabel>Password</ng-template>
          <mat-card-content>
            <form [formGroup]="passwordForm" fxLayout="column">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="New Password" [formControl]="passwordForm.controls['newPassword']">
                </mat-form-field>
                <small *ngIf="passwordForm.controls['newPassword'].hasError('required') && passwordForm.controls['newPassword'].touched"
                  class="mat-text-warn">A new password is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Confirm Password" [formControl]="passwordForm.controls['confirmPassword']"
                    type="password">
                </mat-form-field>
                <small *ngIf="passwordForm.controls['confirmPassword'].hasError('required') && passwordForm.controls['confirmPassword'].touched"
                  class="mat-text-warn">Confirm your new password.</small>
                <small *ngIf="passwordForm.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords
                  do not match.</small>
              </div>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
      <hr>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saveMe()" [disabled]="infoForm && !infoForm.dirty" class="shadow-none">Save</button>
        <button mat-raised-button color="accent" (click)="changePassword()" [disabled]="passwordForm && !passwordForm.dirty" class="shadow-none">Change
          Password</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
