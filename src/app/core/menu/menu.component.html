<div class="menu-logo">
  <a [routerLink]="['/']"><img src="/assets/images/mpga-logo.png"></a>
</div>
<mat-nav-list appAccordion class="navigation">
  <mat-list-item appAccordionLink *ngFor="let menuitem of menu" group="{{menuitem.state}}">
    <a appAccordionToggle class="relative" (click)="navigateTo(menuitem.state)" *ngIf="menuitem.type === 'link'">
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name}}</span>
      <span fxFlex></span>
      <span class="menu-badge mat-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
    </a>
    <a appAccordionToggle class="relative" href="javascript:;" *ngIf="menuitem.type === 'sub'">
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name}}</span>
      <span fxFlex></span>
      <span class="menu-badge mat-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
      <mat-icon class="menu-caret">arrow_drop_down</mat-icon>
    </a>
    <mat-nav-list class="sub-menu" *ngIf="menuitem.type === 'sub'" dense>
      <mat-list-item *ngFor="let childitem of menuitem.children" routerLinkActive="open">
        <a (click)="navigateTo(menuitem.state, childitem.state)" class="relative">{{ childitem.name}}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-list-item>
  <mat-list-item>&nbsp;</mat-list-item>
  <mat-list-item>
    <span matLine class="copywrite ml-1">v{{version}}</span>
    <span matLine class="copywrite ml-1">Crafted with care by Zoomdoggy Design</span>
  </mat-list-item>
</mat-nav-list>
