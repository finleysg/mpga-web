<div fxLayout="row wrap">
  <div fxFlex.gt-sm="60%" fxFlex="100">
    <mat-card>
      <mat-card-header class="mat-purple">
        <mat-card-title>The Mission of the MPGA</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="byLaws">
        <a mat-flat-button color="primary" [href]="byLaws.file" target="_blank">MPGA ByLaws</a>
      </mat-card-content>
      <mat-card-content *ngIf="history">
        <div [markdown]="history.content"></div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="40%" fxFlex="100">
    <mat-card *ngFor="let award of awards">
      <mat-card-header class="mat-teal">
        <mat-card-title>{{ award.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div [markdown]="award.description"></div>
      </mat-card-content>
      <mat-card-content>
        <table mat-table class="history-table" [dataSource]="award.winnerList">
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let item"> {{item.year}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.winner}} </td>
          </ng-container>
          <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef> Notes </th>
            <td mat-cell *matCellDef="let item"> {{item.notes}} </td>
          </ng-container>
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
