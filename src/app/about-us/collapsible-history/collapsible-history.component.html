<div>
  <table mat-table class="history-table" [dataSource]="displayList">
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let item"> {{item.year}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.winner}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let item"> {{item.notes}} </td>
    </ng-container> -->
    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
  </table>
  <div>
    <a (click)="toggleDisplayAll()">
      <span *ngIf="!displayAll">See more...</span>
      <span *ngIf="displayAll">See less...</span>
    </a>
  </div>
</div>
