<div fxLayout="row wrap">
  <div fxFlex.gt-sm="50%" fxFlex="100">
    <mat-card>
      <mat-card-header class="mat-purple">
        <mat-card-title>Tournament Bid Information</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="instructions">
        <div [markdown]="instructions.content"></div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="50%" fxFlex="100">
    <app-contact-message [messageType]="messageType" [title]="'Send a Tournament Bid'"></app-contact-message>
  </div>
</div>
