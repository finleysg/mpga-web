<mat-grid-list [appResponsiveColumns]="{xs: 2, sm: 2, md: 4, lg: 6, xl: 8}">
  <mat-grid-tile *ngFor="let item of items; let i = index">
    <div class="grid-item"
      [lightbox]="i"
      [gallery]="galleryId">
      <img [src]="item.data.thumb">
    </div>
  </mat-grid-tile>
</mat-grid-list>
