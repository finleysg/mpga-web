<div fxLayout="row wrap">
    <div fxFlex.gt-sm="50%" fxFlex="100">
        <mat-card>
            <mat-card-header class="mat-purple">
              <mat-card-title>Tournament Hard Card</mat-card-title>
              <div fxFlex></div>
              <a *ngIf="hardCard" mat-mini-fab color="primary" [href]="hardCard.file" class="hard-card" alt="Download">
                <mat-icon>cloud_download</mat-icon>
              </a>
            </mat-card-header>
            <mat-card-content>
                <div *ngFor="let rule of rules">
                    <h3 class="mt-0 mb-0 rule-title"> {{rule.title}} </h3>
                    <div [markdown]="rule.description"></div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="50%" fxFlex="100">
        <mat-card>
            <mat-card-header class="mat-purple">
                <mat-card-title>Tournament Player Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div *ngFor="let tpi of playerInfo">
                    <h3 class="mt-0 mb-0 tpi-title"> {{tpi.title}} </h3>
                    <div [markdown]="tpi.description"></div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
