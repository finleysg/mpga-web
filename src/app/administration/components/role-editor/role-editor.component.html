<h1 mat-dialog-title>
  Assign Club Contact Roles
  <small *ngIf="clubContact">Select one or more roles for {{clubContact.contact.name}}</small>
</h1>
<div mat-dialog-content>
  <mat-selection-list #roleList [(ngModel)]="selectedRoles">
    <mat-list-option *ngFor="let role of roles" [value]="role">
        {{role}}
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button class="mr-1" mat-flat-button color="primary" (click)="save()" cdkFocusInitial>Ok</button>
  <button class="mr-1" mat-button (click)="cancel()">Cancel</button>
</div>
