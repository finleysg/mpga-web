<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" *ngIf="!inform">{{cancelAction}}</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="!inform">{{continueAction}}</button>
  <button mat-button mat-dialog-close *ngIf="inform">Close</button>
</div>
